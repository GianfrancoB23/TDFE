<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Informe de Eventos</h2>

        <div class="d-flex col-12 justify-content-center">
            <div id="biberonesCard" class="card mb-3 col-6 m-1">
                <div class="card-header">
                    <h3 class="card-title">Biberones</h3>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Total de Biberones del Día:</strong> <span id="totalBiberones">0</span>
                    </p>
                    <p class="card-text"><strong>Tiempo Transcurrido desde el Último Biberón:</strong> <span
                            id="tiempoBiberon">00:00:00</span></p>
                </div>
                <div class="card-footer">
                    <button id="biberonesBtn" class="btn btn-primary w-100">Biberones</button>
                </div>
            </div>

            <div id="panalesCard" class="card mb-3 col-6 m-1">
                <div class="card-header">
                    <h3 class="card-title">Pañales</h3>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Total de Pañales del Día:</strong> <span id="totalPanales">0</span></p>
                    <p class="card-text"><strong>Tiempo Transcurrido desde el Último Cambio:</strong> <span
                            id="tiempoPanales">00:00:00</span></p>
                </div>
                <div class="card-footer">
                    <button id="panalesBtn" class="btn btn-warning w-100">Pañales</button>
                </div>
            </div>
        </div>

    </div>
</body>
